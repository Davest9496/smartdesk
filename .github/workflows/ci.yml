name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/test"

      - name: Type check
        run: npm run type-check
        env:
          # ✅ Dummy keys for type checking (won't be used, but prevents import errors)
          STRIPE_SECRET_KEY: "sk_test_dummy_key_for_ci_build"
          STRIPE_PUBLISHABLE_KEY: "pk_test_dummy_key_for_ci_build"
          STRIPE_WEBHOOK_SECRET: "whsec_dummy_for_ci_build"
          DATABASE_URL: "postgresql://user:password@localhost:5432/test"
          NEXTAUTH_SECRET: "test-secret-for-ci-only"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

      - name: Lint check
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          # ✅ Dummy Stripe keys allow build to succeed
          STRIPE_SECRET_KEY: "sk_test_dummy_key_for_ci_build"
          STRIPE_PUBLISHABLE_KEY: "pk_test_dummy_key_for_ci_build"
          STRIPE_WEBHOOK_SECRET: "whsec_dummy_for_ci_build"
          DATABASE_URL: "postgresql://user:password@localhost:5432/test"
          NEXTAUTH_SECRET: "test-secret-for-ci-only"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/test"

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          # ✅ Dummy Stripe keys allow build to succeed
          STRIPE_SECRET_KEY: "sk_test_dummy_key_for_ci_build"
          STRIPE_PUBLISHABLE_KEY: "pk_test_dummy_key_for_ci_build"
          STRIPE_WEBHOOK_SECRET: "whsec_dummy_for_ci_build"
          DATABASE_URL: "postgresql://user:password@localhost:5432/test"
          NEXTAUTH_SECRET: "test-secret-for-ci-only"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"