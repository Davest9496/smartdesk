# ============================================================================
# FILE: /docker-compose.yml
# PURPOSE: Local PostgreSQL database for development
# ============================================================================

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smartdesk_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartdesk_user
      POSTGRES_PASSWORD: smartdesk_password
      POSTGRES_DB: smartdesk_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartdesk_user -d smartdesk_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local